name: CI del sitio web

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Ver versi√≥n de PHP (opcional)
        run: php -v

      - name: Validar sintaxis de archivos PHP
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l
